<div *ngIf="!isNewsDetail" class="container-fluid mt-3">
    <h5>Top Headlines <marquee style="font-size: 15px">Subscribe to get latest news!</marquee></h5>
    <div class="row mt-3">
        <div *ngFor="let data of newsList | paginate: { itemsPerPage: 12, currentPage: p }" class="col-lg-3 mt-3 mb-3">
            <div class="box">
                <img src="{{data.imageurl}}" alt="image">
                <h5 class="mt-3 mb-3">{{ data.title | short:50 }}</h5>
                <a class="btn btn-dark btn-sm" target="_blank" (click)=ReadMore(data)>Read More</a>
            </div>
        </div>
    </div>
</div>

<pagination-controls (pageChange)="p = $event" *ngIf="!isNewsDetail && newsList?.length > 0" style="float:right;margin-right:20px"></pagination-controls>

<div style="margin-left: 20px;margin: right 70px;padding-left: 25px;padding-right: 25px;">
    <app-news-detail *ngIf="isNewsDetail" 
        [imageurl]="imageurl" 
        [title]="title" 
        [data]="data"
        (goBack) = "goBack($event)">
    </app-news-detail>
</div>
